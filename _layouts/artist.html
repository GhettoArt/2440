---
layout: default
---

<ol class="breadcrumb">
    <li><a href="/">Accueil</a></li>
    <li><a href="/programmation">Programmation</a></li>
    <li class="active">{{ page.name }}</li>
</ol>

<div class="row">
    <div class="col-md-2">
        <img src="http://placehold.it/140x140" class="img-circle" />
    </div>
    <div class="col-md-10">
        <h2>{{ page.name }}</h2>
        <h3>{{ page.genre }}</h3>
        <h3>{{ page.date }} {{ page.hour }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{ content }}
    </div>
</div>

<div class="row">
    {% for artist in site.artists %}
        {% if artist.date == page.date and artist.name != page.name %}
            <div class="col-md-1 artist">
                <a href="{{ artist.url }}">
                <img src="http://placehold.it/70x70" class="img-circle" /><br />
                {{ artist.name }}
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
